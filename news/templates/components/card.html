<div class="news-card">
    <div class="card-image">
        {% if data.image_url %}    
            <img src="{{ data.image_url }}" alt="{{ data.title }}" class="card-img">
        {% else %}
            <div class="no-image">
                <span>üì∑</span>
                <p>–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p> 
            </div>
        {% endif %}       
    </div>
    
    <div class="card-content">
        <h5 class="card-title">{{ data.title }}</h5>
        
        <div class="card-meta">
            <div class="meta-item">
                {{ data.author|safe}}
            </div>
            
            <div class="meta-item">
                <span class="icon">üåê</span>
                <span class="source"><a href="{{ data.source}}">–ò—Å—Ç–æ—á–Ω–∏–∫</a></span>
            </div>
            
            <div class="meta-item">
                <span class="icon">üëÅÔ∏è</span>
                <span>{{ data.views|default:0 }}</span>
            </div>
            
            <div class="meta-item">
                <span class="icon">üïí</span>
                <time>{{ data.created_at|date:"d.m.Y H:i" }}</time>
            </div>
            <div class="meta-item">
                <button id="likeBtn" class="btn btn-outline-danger btn-custom" onclick="toggleLike()">
                    ‚ù§Ô∏è <span id="likeCount" class="like-count">{{count_likes|default:0}}</span>
                </button>
            </div>
        </div>
        
        <div class="card-actions">
            <button class="btn-read"
                type="button"
                data-current-page ='{{current_page}}'
                data-topic="{{data.topic}}"
                data-id="{{ data.id }}"
                data-title="{{ data.title }}"
                onclick="handleReadClick(this)"
                >–ß–∏—Ç–∞—Ç—å</button>
            <button class="btn-save">üíæ</button>
        </div>
    </div>
</div>

<style>
.news-card {
    display: flex;
    flex-direction: column;
    background: white;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(15, 4, 4, 0.1);
    overflow: hidden;
    transition: all 0.3s ease;
    max-width: 300px;
    min-width: 150px;
    margin: 15px;
    font-family: 'Segoe UI', system-ui, sans-serif;
}

.news-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
}

.card-image {
    height: 200px;
    overflow: hidden;
    position: relative;
}

.card-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.news-card:hover .card-img {
    transform: scale(1.05);
}

.no-image {
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.no-image span {
    font-size: 3rem;
    margin-bottom: 10px;
}

.card-content {
    padding: 20px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
}

.card-title {
    font-size: 1.1rem;
    font-weight: 600;
    line-height: 1.4;
    margin: 0 0 15px 0;
    color: #2d3748;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.card-meta {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-bottom: 15px;
}

.meta-item {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.85rem;
    color: #718096;
}

.meta-item .icon {
    font-size: 1rem;
}

.source {
    word-break: break-all;
}

.card-actions {
    display: flex;
    gap: 10px;
    margin-top: auto;
}

.btn-read {
    flex: 1;
    padding: 10px 15px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.3s ease;
}

.btn-read:hover {
    background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    transform: translateY(-1px);
}

.btn-save {
    padding: 10px 15px;
    background: #e2e8f0;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-save:hover {
    background: #cbd5e0;
    transform: scale(1.1);
}

@media (max-width: 768px) {
    .news-card {
        max-width: 100%;
        margin: 10px 0;
    }
    
    .card-meta {
        grid-template-columns: 1fr;
    }
}
</style>
<script>
async function handleReadClick(button){
    const current_page = button.getAttribute('data-current-page')
    const data_topic = button.getAttribute('data-topic')
    const data_id= button.getAttribute('data-id')
    const data_title = button.getAttribute('data-title')

    const data = {
        topic: data_topic,
        page: current_page,
        id: data_id,
        title: data_title
    };


    const response = await fetch(`api/open/news`, {
        method: 'POST',
        headers: {
        'Content-Type':'application/json',
        'X-Requested-With': 'XMLHttpRequest',
        'X-CSRFToken': getCSRFToken()
        },
        body:JSON.stringify(data),
        credentials: 'same-origin', 
        mode: 'same-origin'
    })
    
    if (response.status === 404) {
        throw new Error('–°—Ç–∞—Ç—å—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
    }
        
    if (response.status === 403) {
        throw new Error('–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω');
    }
        
    if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
        alert("–ö —Å–æ–∂–∞–ª–µ–Ω–∏—é –¥–∞–Ω–Ω–∞—è –Ω–æ–≤–æ—Å—Ç—å —Å—Ç–∞–ª–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞")
    }
    const result  = await response.json();
    if (result.success){
        window.location.href=result.redirect_url;
    }

    let likesCount = 0;
    let isLiked = false;
        
    function toggleLike() {
        const likeBtn = document.getElementById('likeBtn');
        const likeCount = document.getElementById('likeCount');
            
    if (isLiked) {
        likesCount--;
        likeBtn.classList.remove('active');
        likeBtn.innerHTML = '‚ù§Ô∏è –ù—Ä–∞–≤–∏—Ç—Å—è <span id="likeCount" class="like-count">' + likesCount + '</span>';
    } else {
        likesCount++;
        likeBtn.classList.add('active');
        likeBtn.innerHTML = '‚ù§Ô∏è –ù—Ä–∞–≤–∏—Ç—Å—è <span id="likeCount" class="like-count">' + likesCount + '</span>';
    }
            
    isLiked = !isLiked;
            
    fetch('/api/news/like/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCSRFToken()
        },
        body: JSON.stringify({
            news_id: getNewsIdFromURL(),
            action: isLiked ? 'like' : 'unlike'
            })
        });
    }
        
    let isSaved = false;
        
    function toggleSave() {
        const saveBtn = document.getElementById('saveBtn');
            
        if (isSaved) {
            saveBtn.classList.remove('active');
            saveBtn.innerHTML = 'üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
        } else {
            saveBtn.classList.add('active');
            saveBtn.innerHTML = 'üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ';
        }
            
        isSaved = !isSaved;
            
            fetch('/api/news/save/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCSRFToken()
                },
                body: JSON.stringify({
                    news_id: getNewsIdFromURL(),
                    action: isSaved ? 'save' : 'unsave'
                })
            });
        }

    
}

function getCSRFToken() {
    const name = 'csrftoken';
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}  
</script>
