<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'MainPage' %}">
            <i class="bi bi-newspaper me-1"></i>NewsHub
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'popular_news' %}">
                        <i class="bi bi-fire me-1"></i>Популярное
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'today_news' %}">
                        <i class="bi bi-calendar-day me-1"></i>Сегодня
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'yestarday_news' %}">
                        <i class="bi bi-calendar-minus me-1"></i>Вчера
                    </a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-grid me-1"></i>Категории
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'political_news' %}">Политика</a></li>
                        <li><a class="dropdown-item" href="{% url 'sports_news' %}">Спорт</a></li>
                        <li><a class="dropdown-item" href="{% url 'tetechnological_news' %}">Технологии</a></li>
                        <li><a class="dropdown-item" href="{% url 'finans_news' %}">Финансы</a></li>        
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'MainPage' %}">Все категории</a></li>
                    </ul>
                </li>
            </ul>

           <form class="d-flex" action="{% url 'search_news'%}" method="get">
                <div class="input-group">
                    <input 
                    name="q"
                    type="search"
                    class="form-control"
                    placeholder="Поиск новостей"
                    aria-label="search"
                    value="{{ request.GET.q }}">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="bi bi-search">Поиск</i>
                    </button>
                </div>    
           </form>

            <div class="navbar-nav">
                {% if user.is_authenticated %}
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle row-element" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-1">{{ user.username }}</i>
                        <div class="count-saved-liked-card display-none"></div>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item row-element" href="{% url 'save_news' %}">Сохраненное <div class="count-save-card display-none"></div></a></li>
                        <li><a class="dropdown-item row-element" href="{% url 'like_news' %}">Нравится <div class="count-like-card display-none"></div></a></li>
                        <li><a class="dropdown-item" href="{% url 'save_news' %}">Настройки</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <form action="{% url 'logout' %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button class="btn btn-outline-danger btn-sm" type="submit" style="width: 100%;">
                                Выйти
                            </button>
                        </form>
                    </ul>
                </div>
                {% else %}
                <a class="nav-link" href="{% url 'signin' %}">
                    <i class="bi bi-box-arrow-in-right me-1"></i>Войти
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<style>
.navbar {
    background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%) !important;
    transition: all 0.3s ease;
    width: 100%;
}

.navbar-brand {
    font-size: 1.5rem;
    transition: transform 0.3s ease;
}

.navbar-brand:hover {
    transform: scale(1.05);
}

.nav-link {
    font-weight: 500;
    transition: all 0.2s ease;
    border-radius: 0.375rem;
    margin: 0 0.2rem;
}

.nav-link:hover {
    background-color: rgba(255, 255, 255, 0.15);
    transform: translateY(-1px);
}

.nav-link.active {
    background-color: rgba(255, 255, 255, 0.2) !important;
    font-weight: 600;
}

.dropdown-menu {
    border: none;
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
}

.input-group {
    min-width: 250px;
}

.input-group:focus-within {
    transform: scale(1.02);
}

.bi {
    transition: transform 0.2s ease;
}

.nav-link:hover .bi {
    transform: scale(1.2);
}

@media (max-width: 768px) {
    .input-group {
        min-width: 100%;
        margin: 10px 0;
    }
    
    .navbar-nav {
        margin-top: 10px;
    }
};
.count-saved-liked-card{
    background-color: rgba(255, 77, 0, 0.471);
    border-radius: 5px;
    display: flex;
    width: 20px;
    height: 20px;
    align-items: center;
    justify-content: center;
    color: aliceblue;
    font-size: 13px;
}

.count-save-card{
    background-color: rgb(255, 0, 0);
    border-radius: 5px;
    display: flex;
    width: 20px;
    height: 20px;
    align-items: center;
    justify-content: center;
    color: aliceblue;
    font-size: 13px;    
}
.count-like-card{
    background-color: rgba(255, 0, 0, 0.955);
    border-radius: 7px;
    display: flex;
    width: 20px;
    height: 20px;
    align-items: center;
    justify-content: center;
    color: aliceblue;
    font-size: 13px; 
}
.row-element{
    display: flex;
    flex-direction:row;
    align-items: center;
    gap:5px
}
</style>
