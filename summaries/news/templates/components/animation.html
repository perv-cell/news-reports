<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация загрузки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="animation-container">
        <div class="animation-card">
            <div class="animation-header">
                <div class="logo animated-logo">✨</div>
                <h2>Загрузка</h2>
                <p class="mb-0">Пожалуйста, подождите...</p>
            </div>
            
            <div class="animation-body">
                
                <div class="loader">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
                
            
                <div class="spinner"></div>
                
                <div class="pulse-circle"></div>
                
                <div class="animated-text typing-animation">
                    Идет обработка вашего запроса...
                </div>
                
                <div class="counter" id="counter">0%</div>
                
                <div class="status-text" id="status">
                    Подготовка системы...
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        
        let counter = 0;
        const counterElement = document.getElementById('counter');
        const statusElement = document.getElementById('status');
        
        const statusMessages = [
            'Подготовка системы...',
            'Загрузка данных...',
            'Обработка информации...',
            'Почти готово...',
            'Завершение...'
        ];
        
        const interval = setInterval(() => {
            counter += Math.random() * 15;
            if (counter >= 100) {
                counter = 100;
                clearInterval(interval);
                
                setTimeout(() => {
                    window.location.href = "{% url 'MainPage' %}";
                }, 1000);
            }
            
            counterElement.textContent = Math.min(Math.round(counter), 100) + '%';
            
            if (counter < 20) {
                statusElement.textContent = statusMessages[0];
            } else if (counter < 40) {
                statusElement.textContent = statusMessages[1];
            } else if (counter < 60) {
                statusElement.textContent = statusMessages[2];
            } else if (counter < 80) {
                statusElement.textContent = statusMessages[3];
            } else {
                statusElement.textContent = statusMessages[4];
            }
            
        }, 500);
        
        setTimeout(() => {
            clearInterval(interval);
            const slowInterval = setInterval(() => {
                counter += Math.random() * 5;
                if (counter >= 100) {
                    counter = 100;
                    clearInterval(slowInterval);
                    
                    setTimeout(() => {
                        window.location.href = "{% url 'MainPage' %}";
                    }, 1000);
                }
                
                counterElement.textContent = Math.min(Math.round(counter), 100) + '%';
                
                if (counter > 85) {
                    statusElement.textContent = statusMessages[4];
                }
                
            }, 300);
        }, 2000);
    
    async function openNews(newsId){

        const response = await fetch(
            'news'
        )

    }    


    </script>
</body>
</html>

<style>
        .animation-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .animation-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .animation-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
        }
        
        .animation-body {
            padding: 40px 30px;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            display: inline-block;
        }
        
        .animated-logo {
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .loader {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 30px 0;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        .dot:nth-child(4) { animation-delay: 0.6s; }
        .dot:nth-child(5) { animation-delay: 0.8s; }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.3);
                opacity: 1;
            }
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 3px;
            animation: progress 3s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% {
                width: 0%;
                transform: translateX(-100%);
            }
            50% {
                width: 100%;
                transform: translateX(0%);
            }
            100% {
                width: 100%;
                transform: translateX(100%);
            }
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f0f0f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    
        .animated-text {
            font-size: 1.2rem;
            color: #666;
            margin: 20px 0;
        }
        
        .typing-animation {
            overflow: hidden;
            border-right: 2px solid #667eea;
            white-space: nowrap;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #667eea }
        }
        
        .pulse-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 20px;
            animation: pulse-circle 2s infinite;
        }
        
        @keyframes pulse-circle {
            0% {
                transform: scale(0.8);
                opacity: 0.8;
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            50% {
                transform: scale(1);
                opacity: 1;
                box-shadow: 0 0 0 20px rgba(102, 126, 234, 0);
            }
            100% {
                transform: scale(0.8);
                opacity: 0.8;
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }
        
        .status-text {
            font-size: 0.9rem;
            color: #888;
            margin-top: 10px;
        }
        
        .counter {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }
    </style>
