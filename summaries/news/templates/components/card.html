    <div class="card-content">
        <h5 class="card-title">{{ data.title }}</h5>
        
        <div class="card-meta">
            <div class="meta-item">
                {{ data.author|safe}}
            </div>

            </div>

<script>
async function handleReadClick(button){
    const current_page = button.getAttribute('data-current-page')
    const data_topic = button.getAttribute('data-topic')
    const data_id= button.getAttribute('data-id')
    const data_title = button.getAttribute('data-title')

    const params = new URLSearchParams({
    topic: data_topic,
    page: current_page,
    id: data_id,
    title: data_title
    });

    // –∞–∫—Ç–∏–≤–∏—Ä—É–µ—Ç—Å—è —ç–ª–µ–º–µ–Ω—Ç –∑–∞–≥—Ä—É–∑–∫–∏ 

    const response = await fetch(`/open-news/?${params}`, {
    method: 'GET',
    headers: {
        'X-Requested-With': 'XMLHttpRequest'
    }
    })
        
    if (response.status === 404) {
        throw new Error('–°—Ç–∞—Ç—å—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
    }
        
    if (response.status === 403) {
        throw new Error('–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω');
    }
        
    if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
    }

}

function getCSRFToken() {
    const name = 'csrftoken';
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}  
</script>
